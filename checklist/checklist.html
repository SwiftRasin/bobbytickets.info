    <script>
      function DDStuff(val)
      {
        document.getElementById('randAmt').disabled = true;
        if (val != 'none' && val != 'all' && val != 'random') 
        {
          showTickets(val)
        } 
        else if (val == 'all') 
        {
          showAllTickets()
        }
        else if (val == 'random') 
        {
          document.getElementById('randAmt').disabled = false;
          clearTickets()
          for (var i = 0; i < document.getElementById('randAmt').value; i++)
          {
            showTicket(randomTicket())
          }
          
        }
        else
        {
          clearTickets(true, this)
        }
      }
    </script>
