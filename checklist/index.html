      <!-- Contact -->

    <h1 id="logopadding" class="slides"><coolfont>the <b>bobby ticket</b> checklist</coolfont></h1>

    <p class="slides" id="slides">
      <label for="seriesDD"><coolfont>series: </coolfont></label>
        <select name="seriesPicker" id="seriesDD" onchange="if (this.value != 'none' && this.value != 'all') {showTickets(this.value)} else if (this.value == 'all') {showAllTickets()} else {clearTickets(true, this)}">
          <option value="none">(None)</option>
          <option value="all">All</option>
          <hr />
          <optgroup label="Legacy (v1)">
            <option value="1">Series 1</option>
            <option value="2">Series 2</option>
            <option value="3">Series 3</option>
          </optgroup>
          <hr />
          <optgroup label="Legacy (v2)">
            <option value="4a">Series 4a</option>
            <option value="4b">Series 4b</option>
          </optgroup>
          <hr />
          <optgroup label="Current (v3)">
            <option value="5a">Series 5a</option>
          </optgroup>
          
        </select>
        <!-- <div></div> -->

        <button class="slides" onclick="clear_list()"><coolfont>clear checklist</coolfont></button>
        <button class="slides" onclick="import_list()"><coolfont>import checklist</coolfont></button>
        <button class="slides" onclick="export_list()"><coolfont>export checklist</coolfont></button>
        <!-- <button onclick="clearTickets()"><coolfont>hide all</coolfont></button> -->
